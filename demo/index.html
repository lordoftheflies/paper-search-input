<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>paper-search-input demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../paper-search-input.html">

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
        </style>
    </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
    <h3>Basic plutonium-app-header demo</h3>
    <demo-snippet>
        <template>
            <p>An example of <code>&lt;paper-search-input&gt;</code>:</p>

            <p>Execute search
                <button id="execute">Execute</button>
            </p>
            <p>Clear search
                <button id="clear">Clear</button>
            </p>
            <p>
                <paper-search-input id="basic"></paper-search-input>
            </p>

            <p>Example with styling</p>
            <p>
                <paper-search-input id="colors" class="colors"></paper-search-input>
            </p>

            <p>Example with inline label</p>
            <p>
                <paper-search-input id="colors2" class="colors" labels="">
                    <span class="label">Search for something</span>
                </paper-search-input>
            </p>

            <script>
                var seedElement = document.querySelector('paper-search-input');

                document.querySelector('#execute').addEventListener('click', function () {
                    seedElement.executeSearch();
                });
                document.querySelector('#clear').addEventListener('click', function () {
                    seedElement.clear();
                });
                document.addEventListener("paper-search-input-execute", function (e) {
                    alert('You searched for: ' + e.detail.value);
                });
            </script>
        </template>
    </demo-snippet>
</div>

</body>
</html>
